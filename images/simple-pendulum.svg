<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Ceiling/pivot point -->
  <rect x="0" y="20" width="400" height="8" fill="#6b7280"/>
  <circle cx="200" cy="24" r="4" fill="#374151"/>
  
  <!-- Pendulum at angle theta -->
  <g id="pendulum">
    <!-- String/rod -->
    <line x1="200" y1="24" x2="280" y2="180" stroke="#374151" stroke-width="3"/>
    
    <!-- Mass/bob -->
    <circle cx="280" cy="180" r="15" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
    
    <!-- Angle arc from vertical to string -->
    <path d="M 200 70 A 50 50 0 0 0 250 120" 
          stroke="#10b981" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    
    <!-- Angle label theta -->
    <text x="225" y="105" font-family="Arial, sans-serif" font-size="16" 
          fill="#10b981" font-style="italic">Î¸</text>
  </g>
  
  <!-- Vertical reference line (dashed) -->
  <line x1="200" y1="24" x2="200" y2="200" stroke="#9ca3af" 
        stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Length dimension -->
  <g id="length-dimension">
    <!-- Dimension line -->
    <line x1="160" y1="24" x2="160" y2="180" stroke="#6366f1" stroke-width="1"/>
    <!-- Arrows -->
    <polygon points="160,24 155,30 165,30" fill="#6366f1"/>
    <polygon points="160,180 155,174 165,174" fill="#6366f1"/>
    <!-- Label -->
    <text x="140" y="105" font-family="Arial, sans-serif" font-size="14" 
          fill="#6366f1" font-weight="bold">L</text>
  </g>
  
  <!-- Gravity arrow -->
  <g id="gravity">
    <line x1="280" y1="210" x2="280" y2="250" stroke="#f59e0b" stroke-width="3" 
          marker-end="url(#arrowhead-gravity)"/>
    <text x="290" y="235" font-family="Arial, sans-serif" font-size="14" 
          fill="#f59e0b" font-weight="bold">g</text>
  </g>
  
  <!-- Labels -->
  <text x="295" y="175" font-family="Arial, sans-serif" font-size="14" 
        fill="#374151" font-weight="bold">m</text>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="#1f2937">Simple Pendulum</text>
  
  <!-- Arrow marker for gravity -->
  <defs>
    <marker id="arrowhead-gravity" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
  </defs>
</svg>