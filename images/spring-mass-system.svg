<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Fixed wall -->
  <rect x="50" y="100" width="20" height="100" fill="#6b7280"/>
  <!-- Wall texture (diagonal lines) -->
  <g stroke="#4b5563" stroke-width="1">
    <line x1="40" y1="110" x2="50" y2="120"/>
    <line x1="40" y1="120" x2="50" y2="130"/>
    <line x1="40" y1="130" x2="50" y2="140"/>
    <line x1="40" y1="140" x2="50" y2="150"/>
    <line x1="40" y1="150" x2="50" y2="160"/>
    <line x1="40" y1="160" x2="50" y2="170"/>
    <line x1="40" y1="170" x2="50" y2="180"/>
    <line x1="40" y1="180" x2="50" y2="190"/>
  </g>
  
  <!-- Spring (zigzag pattern) -->
  <g id="spring" stroke="#10b981" stroke-width="3" fill="none">
    <path d="M 70 150 
             L 90 150 
             L 100 140 
             L 110 160 
             L 120 140 
             L 130 160 
             L 140 140 
             L 150 160 
             L 160 140 
             L 170 160 
             L 180 150 
             L 200 150"/>
  </g>
  
  <!-- Mass block -->
  <rect x="200" y="125" width="60" height="50" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2" rx="5"/>
  
  <!-- Mass label -->
  <text x="230" y="155" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" fill="white" font-weight="bold">m</text>
  
  <!-- Equilibrium position line (dashed) -->
  <line x1="230" y1="50" x2="230" y2="250" stroke="#9ca3af" 
        stroke-width="1" stroke-dasharray="3,3"/>
  <text x="235" y="45" font-family="Arial, sans-serif" font-size="12" 
        fill="#6b7280">Equilibrium</text>
  
  <!-- Displacement arrow and label -->
  <g id="displacement">
    <line x1="230" y1="220" x2="280" y2="220" stroke="#ef4444" stroke-width="3" 
          marker-end="url(#arrowhead-displacement)"/>
    <text x="255" y="235" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="14" fill="#ef4444" font-weight="bold">x</text>
  </g>
  
  <!-- Spring constant label -->
  <text x="135" y="125" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" fill="#10b981" font-weight="bold">k</text>
  
  <!-- Ground/reference line -->
  <line x1="50" y1="270" x2="350" y2="270" stroke="#374151" stroke-width="2"/>
  
  <!-- Coordinate system -->
  <g id="coordinates">
    <!-- x-axis -->
    <line x1="320" y1="250" x2="370" y2="250" stroke="#374151" stroke-width="2" 
          marker-end="url(#arrowhead-axis)"/>
    <text x="375" y="255" font-family="Arial, sans-serif" font-size="12" 
          fill="#374151" font-weight="bold">x</text>
    
    <!-- Origin -->
    <circle cx="320" cy="250" r="2" fill="#374151"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="18" font-weight="bold" fill="#1f2937">Spring-Mass System</text>
  
  <!-- Force equation -->
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" fill="#374151">F = -kx</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead-displacement" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowhead-axis" markerWidth="8" markerHeight="6" 
            refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#374151"/>
    </marker>
  </defs>
</svg>